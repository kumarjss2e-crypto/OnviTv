workflows:
  ios-build:
    name: OnviTV iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.onvitv.app
      vars:
        APPLE_ID: lucasjanssen70@gmail.com
        APP_SPECIFIC_PASSWORD: qjkf-aque-srwe-lfbt
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files \
            --platform IOS \
            --type IOS_APP_STORE \
            com.onvitv.app \
            --create
      - name: Build .ipa
        script: |
          xcode-project build-ipa \
            --workspace ios/OnviTV.xcworkspace \
            --scheme OnviTV \
            --archive-flags="-destination 'generic/platform=iOS'"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - lucasjanssen70@gmail.com
        notify:
          success: true
          failure: true

