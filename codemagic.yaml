      - name: Fetch signing files for Ad Hoc
        script: |
          app-store-connect fetch-signing-files \
            --platform IOS \
            --type IOS_APP_ADHOC \
            com.onvitv.app \
            --create
      - name: Build .ipa for Ad Hoc distribution
        script: |
